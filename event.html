<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form>
        <fieldset>
            <legend>Enter your details</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" placeholder="Enter phone number"><br><br>
            <label for="email:">Email Id:</label>
            <input type="email" id="email" placeholder="Enter email address"><br><br>
            <label for="date">Select Date:</label><br>
            <input type="date" id="date"><br><br>
            <label for="date&time">Select Date & Time</label><br>
            <input type="datetime-local" id="date&time"><br><br>
            Event Category:<br>
            <select>
                <option selected hidden>Please select options</option>
                <option>Session1</option>
                <option>Session2</option>
                <option>Session3</option>
                <option>Session4</option>
            </select><br><br>
            <label>Mode of Attendence:</label><br>
            <input type="radio" name="mode" value="online">Online<br>
            <input type="radio" name="mode" value="offline">Offline<br><br>
            Skills Intrested:<br>
            <input type="checkbox" name="skills" value="ai">AI<br>
            <input type="checkbox" name="skills" value="data science">Data Science<br>
            <input type="checkbox" name="skills" value="web development">Web Development<br>
            <input type="checkbox" name="skills" value="deep learning">Deep learning<br><br>
            LinkedIn URL:<br>
            <input type="text" placeholder="https://linkedin.cpm/in/yourname"><br><br>
            Upload Resume:<br>
            <input type="file"><br><br>
            <button type="submit">submit</button>
            <button type="button">Confirm</button>
        </fieldset>
    </form>
</body>
</html>
